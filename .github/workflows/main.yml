name: Launch pylint

on:
  push:
    branches:
      - cicd

jobs:
  test-py-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Start linter
        run: |
          git diff --cached --name-only --diff-filter=ACM | grep '\.py'; \
          DATA_PATH='../..' docker compose -p wireguard -f docker/dev/docker-compose.yml run --rm tester pylint webui
          
