env:
  browser: true
  es2021: true
extends: eslint:recommended
overrides: []
parserOptions:
  ecmaVersion: latest
ignorePatterns:
    - 'crypto-js.js'
    - '*.min.js'
rules: {
  eqeqeq: 'off',
  no-undef: 'off',
  no-redeclare: 'off',
  no-unused-vars: 'off',
  no-empty: 'off',
  no-mixed-spaces-and-tabs: 'off',
  no-prototype-builtins: 'off',
  no-extra-semi: 'off',
  no-shadow-restricted-names: 'off',
}
