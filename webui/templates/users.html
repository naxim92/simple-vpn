{% extends "base.html" %}

{% block content %}
<script src="static/js/crypto-js.min.js"></script>
<script src="static/js/users.js">
</script>
<div class="flex horizontal">
    <div>
        <p>Users</p>
        <div id="users-list" class="list">
        </div>
        <div class="flex" id="users-commands">
            <button class="users-buttons" id="remove-user-button" disabled onclick="remove_user()">
            <button class="users-buttons" id="add-user-button" onclick="add_user()">
            <button class="users-buttons" id="commit-user-button" disabled onclick="commit_changes_user()">
        </div>   
    </div>
    <div id="user-create-wrapper">
        <p id="user-create-header" >Create user</p>
        <div class="flex vertical">
            <input type="text" id="user-create-username" name="username" placeholder="Username" onkeyup="validateNewUsername()"><i class="validation"><span></span><span></span></i>
            <p id="user-create-error-wrapper">
                  <label id="user-create-error-text" class="error-text" />
            </p>
            <select id="user-create-roles-list" class="userroles" onChange="">
            </select>
            <button id="user-create-password" class="password-buttons" onclick="fill_new_pass('newUser')">New password</button>
            <p class="hidden" id="create-user-new-pass"></p>
            <button id="user-create-button" disabled onclick="createUser()">Add user</button>
        </div>
    </div>
    <div class="splash" id="splash-new-password">
        <div class="flex horizontal center-screen" id="div-new-password">
            <input type="password" id="new-password" class="validation" placeholder="Password" required="" onkeyup="validateNewPass()">
            <button id="fill-new-password" disabled>OK</button>
            <button id="cancel-fill-new-password" onclick="cancel_fill_new_password()">Cancel</button>
        </div>
    </div>
</div>
{% endblock %}
